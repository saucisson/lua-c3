box: cosyverif/lua-environments
build:
  steps:
    - script:
        name: "install"
        code: |
          for dir in /lua/lua*; do
            if [ -d "${dir}" ]; then
              "${dir}/bin/luarocks" make rockspec/c3-env-master-1.rockspec
              "${dir}/bin/luarocks" make rockspec/c3-master-1.rockspec
            fi
          done
    - script:
        name: "check"
        code: |
          luacheck src/
    - script:
        name: "test"
        code: |
          for dir in /lua/lua*; do
            if [ -d "${dir}" ]; then
              echo "${dir}"
              "${dir}/bin/busted" src/
            fi
          done
  after-steps:
    - script:
        name: "export to coveralls"
        code: |
          luacov-coveralls \
            --repo-token "${COVERALLS_TOKEN}" \
            --exclude share --exclude busted --exclude _spec \
            --include c3 \
            --root src/ \
            --service-name "${WERCKER_GIT_BRANCH}"
deploy:
  steps:
    - script:
        name: "upload to luarocks"
        code: |
          if [ "${WERCKER_GIT_BRANCH}" = "master" ]; then
            tag=$(git describe --tags --abbrev=0 || echo "0.0")
            count=$(git rev-list --count HEAD ^"${tag}" || git rev-list --count HEAD)
          else
            tag="${WERCKER_GIT_BRANCH}"
            count=$(git rev-list --count HEAD ^"${tag}" || git rev-list --count HEAD)
          fi
          cd rockspec || exit 1
          sed -e "s/master-1/${tag}-${count}/" \
              -e "s/master/${tag}/" \
            "c3-master-1.rockspec" \
            > "c3-${tag}-${count}.rockspec"
          luarocks upload \
            --force \
            --api-key="${LUAROCKS_TOKEN}" \
            "c3-${tag}-${count}.rockspec"
          cd ..
